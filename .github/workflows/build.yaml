name: Build

on:
  push:
    branches: [ main ]

jobs:
  setup_ide:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        board: [ esp12e, esp32dev ]
        example:
          - examples/example_1
          - examples_example_2

    steps:
    - name: Step 1 - Checkout repository
      uses: actions/checkout@v2

    - name: Step 2 - Cache pip
      uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip
        restore-keys: ${{ runner.os }}-pip

    - name: Step 3 - Cache PlatformIO
      uses: actions/cache@v2
      with:
        path: ~/.platformio
        key: ${{ runner.os }}-pio
        restore-keys: ${{ runner.os}}-pio

    - name: Step 4 - Set up Python
      uses: actions/setup-python@v2

    - name: Step 5 - Install PlatformIO
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade platformio

    - name: Step 4 - Matrix build
      run: pio ci -b {{ matrix.board }}
      env:
        PLATFORMIO_CI_SRC: ${{ matrix.example }}

