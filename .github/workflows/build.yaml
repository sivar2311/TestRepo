name: Build

on:
  push:
    branches: [ main ]

jobs:
  setup_ide:

    runs-on: ubuntu-latest

    steps:
    - name: Step 1 - Checkout repository
      uses: actions/checkout@v2
    - name: Step 2 -  Cache pip
      uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: ${{ runner.os }}-pip-
    - name: Step 3 - Cache PlatformIO
      uses: actions/cache@v2
      with:
        path: ~/.platformio
        key: ${{ runner.os }}-${{ hashFiles('**/lockfiles') }}
    - name: Step 4 - Set up Python
      uses: actions/setup-python@v2
    - name: Step 5 - Install PlatformIO
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade platformio

  build-examples:

    needs: [ setup_ide ]

    runs-on: ubuntu-latest

    steps:
    - name: Step 6 - Build example 1 
      run: pio ci -b esp12e - b esp32.dev examples/example_1

    - name: Step 7 - Build example 2
      run: pio ci -b esp12e - b esp32.dev examples/example_2
